<!DOCTYPE html>
<html>
<head>
	<title>rainbow</title>
</head>
<body>
<style>
  div {
    height: 100px;
    width: 70%;
    background: white;
    margin: 50px auto;
    border-radius: 5px;
  }

  #rect {
  animation-name: rainbow;
  animation-duration: 10s;
  }
@keyframes rainbow{
   0% {
    background-color: blue;
  }
  50% {
    background-color:green;
  }
    100% {
    background-color: yellow;
  }
}
</style>
<div id="rect"></div>

</body>
</html>
