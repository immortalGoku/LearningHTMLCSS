<!DOCTYPE html>
<html>
<head><title></title></head>
<body bgcolor="483D8D">
<center>
<h1 style="color: cyan">Covid Checkup</h1>
<main>
  <img src="covid.jpg">
  <h2 style="color:cyan">
	<p>Click Here To See Live Cases</p>
    <button onclick="location.href='https://ncov2019.live/';">Live Cases</button>
  <form>
  		<input type="text" size="30" placeholder="Enter Your Name" required><br>
  		<input type="text" size="30" placeholder="Enter Your Age" required><br>
  		 <label for="male"><input id="male"type="radio" value="male"> male</label><br>
  		  <label for="female"><input id="female"type="radio" value="female"> female</label><br>
  	    <input type="text" size="30" placeholder="Enter Your Symptoms (if any extra)" required><br>
    <label for="fever"><input id="fever "type="checkbox" value="fever"> fever</label><br>
    <label for="breathlessness"><input id="breathlessness" type="checkbox" name="personality" 
    value="breathlessness" >breathlessness</label><br>
    <label for=" heavy cough"><input id="heavy cough" type="checkbox" name="personality" value="heavy cough"> heavy cough</label><br>
    <label for="headache"><input id="headache" type="checkbox" name="personality" value="headache"> headache</label><br>
        <label for="all of these"><input id="all of these" type="checkbox"  value="all of these">all of these</label><br>
    <button type="submit">Submit</button>
  </form>
</h2>
</center>
</main>
</body>
</html>
